<template name="search">




<div class="page-header clearfix">
    <div class=" pull-right">
      <input type="text" name="search" class="form-control" width="250px" placeholder="Find patient...">
    </div>
  </div>

  <ul class="list-group">
    {{#if searching}}

    {{else}}
      {{#each patientInfo}}
      <div>
        <li class="list-group-item clearfix">
           <span class="pull-left">{{name}}      </span>


<div class="pull-right"><a href="/PatientDetails/{{_id}}" class="btn btn-primary">Details </a></div>


        </li>

</div>

      {{else}}
        <p class="alert alert-warning">No Result Found. Sorry.</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
