<template name="setting">

  {{#if isInRole 'admin'}}
{{> SideNav}}

  <div class="panel panel-default">


<div class="panel-heading">
  <h4>Staff Mangment</h4>

        <a data-toggle="collapse" data-parent="#accordion" href="#collapse01">ِAdd Doctor</a>

    </div>
    <div class="panel-heading">

              <a data-toggle="collapse" data-parent="#accordion" href="#collapse02">ِAdd Nurse</a>
        </div>

        <div class="panel-heading">

                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse020">ِAdd ER Docor</a>
            </div>


<div id="collapse01" class="panel-collapse collapse off">
<div class="panel-body">

    <form>
    <label>Dr. Name</label>
    <input type="text" class="form-control" id="drname" name="drname" >
  </form>
<form>
    <label>Dr. ID</label>
    <input type="text" class="form-control" id="dr_Id" name="dr_Id" >
  </form>

    <form>
    <label>Visita</label>
    <input type="text" class="form-control" id="visita" name="visita" >
  </form>

    <form>
    <label>Percentage per Visit</label>
    <input type="text" class="form-control" id="percentage" name="percentage" >
  </form>

  <form>
  <label>Percentage per Procedure</label>
  <input type="text" class="form-control" id="percentageProcedure" name="percentageProcedure" >
</form>

<form>
<label>Taxes</label>
<input type="text" class="form-control" id="Taxes" name="Taxes" >
</form>
  <button id="DoctorDetails" class="btn btn-primary">Add</button>

  <p><label></label></p>
</div>
</div>

<div id="collapse02" class="panel-collapse collapse off">
<div class="panel-body">

    <form>
    <label>Nurse Name</label>
    <input type="text" class="form-control" id="nurse_name" name="nurse_name" >
  </form>
<form>
    <label>Nurse ID</label>
    <input type="text" class="form-control" id="nurse_id" name="nurse_id" >
  </form>


  <button id="NurseDetails" class="btn btn-primary">Add</button>

  <p><label></label></p>
</div>
</div>


<div id="collapse020" class="panel-collapse collapse off">
<div class="panel-body">

    <form>
    <label>ER Doctor Name</label>
    <input type="text" class="form-control" id="ER_doctor_name" name="ER_doctor_name" >
  </form>
<form>
    <label>ER Doctor ID</label>
    <input type="text" class="form-control" id="ER_doctor_id" name="ER_doctor_id" >
  </form>


  <button id="ER_doctor_details" class="btn btn-primary">Add</button>

  <p><label></label></p>
</div>
</div>

<div class="panel-heading">

        <a data-toggle="collapse" data-parent="#accordion" href="#collapse002">ِAdd Employe</a>
    </div>
<div id="collapse002" class="panel-collapse collapse off">
<div class="panel-body">

    <form>
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" >
  </form>
<form>
    <label>memberID</label>
    <input type="text" class="form-control" id="memberID" name="memberID" >
  </form>

    <form>
    <label>Sallery</label>
    <input type="text" class="form-control" id="Sallery" name="Sallery" >
  </form>

<form>
<label>Taxes</label>
<input type="text" class="form-control" id="Taxes" name="Taxes" >
</form>

  <button id="DoctorDetails" class="btn btn-primary">Add</button>

  <p><label></label></p>
</div>
</div>


<div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse02">Show Staff</a>
    </div>
<div id="collapse02" class="panel-collapse collapse off">



<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Dr. Name</th>
        <th>Visita</th>
        <th>Percentage per Visit</th>
    </tr>
    </thead>
    <tbody>
        {{#each mdata}}
        {{# if editing}}
    <tr>
            <td><input type="text" id="editeitemdrname" value="{{drname}}"></td>
            <td><input type="text" id="editeitemvisita" value="{{visita}}"></td>
            <td><input type="text" id="editeitempercentage" value="{{percentage}}"></td>
            <td><button class="editItem">Edit</button><button class="deleteItem">Delete</button></td>
    </tr>
    {{else}}
    <tr>
            <td>{{ drname }}</td>
            <td>{{ visita }}</td>
            <td>{{ percentage }}</td>
            <td><button class="editItem">Edit</button><button class="deleteItem">Delete</button></td>
    </tr>
        {{/if}}
        {{/each}}
    </tbody>
</table>
</div>



<div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse04">Attendance Time  </a>
    </div>
<div id="collapse04" class="panel-collapse collapse off">
<div class="panel-body">
<form>
<label>Staff Time Attendance</label>
<input type="text" class="form-control" id="start"  data-DateTimePicker name="start" >
</form>
<button type="submit"  class="update-Attend-Time">SET</button>
</div>
</div>

<div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse014">Delay Min. Price</a>
    </div>
<div id="collapse014" class="panel-collapse collapse off">
<div class="panel-body">
<form>
<label>Delay Min. Price</label>
<input type="text" class="form-control" id="MinDelayPrice"  name="MinDelayPrice" >
</form>
<button type="submit"  class="update-MinDelayPrice-Time">SET</button>
</div>
</div>

<div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse004">Loan  </a>
    </div>
<div id="collapse004" class="panel-collapse collapse off">
<div class="panel-body">
<form>
<label>Name</label>

{{> search006}}
<label>Loan</label>
<input type="text" class="form-control" id="loanAmount"  name="start" >

</form>
<button id="btnLoan" class="btnLoan">Add</button>
</div>
</div>

<div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse005">Deduction</a>
    </div>
<div id="collapse005" class="panel-collapse collapse off">
<div class="panel-body">
<form>
<label>Name</label>
{{> search005}}
<label>Deduction</label>
<input type="text" class="form-control" id="deductionAmount" name="deductionAmount" >

</form>
<button id="btnDeduction"  class="update-Attend-Time">Add</button>
</div>
</div>

<div class="panel-heading">
  <h4>Stock Mangment</h4>

        <a data-toggle="collapse" data-parent="#accordion" href="#collapse03">Notification Values </a>
    </div>
<div id="collapse03" class="panel-collapse collapse off">

<div class="panel-body">


      <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Notify Value</th>

            </tr>
          </thead>
  <tbody>
    {{#each LimitAmount}}
    {{#if editing2}}
    <tr>
  <td><input type="text" id="editeStockItem" value="{{ notificationvalue }}"></td>
  <td><button class="editstocklimit">Edit</button></td>

    </tr>
  {{else}}
      <tr>
      <td>{{ notificationvalue }}</td>


    <td><button class="editstocklimit">Edit</button></td>

      </tr>
    {{/if}}
    {{/each}}
          </tbody>
      </table>




</div>

</div>





</div>

{{else}}
  <h1>Not Authorized</h1>
{{/if}}


</template>
<template name="search005">

  <input type="text" id="searchBox" name="searchBox">
</template>

<template name="search006">

  <input type="text" id="searchBox006" name="searchBox006">
</template>
