<template name="NurseNotification">

  {{#if isInRole 'admin'}}{{> SideNav}}{{/if}}
  {{#if isInRole 'reservation'}}
عدد المرضي :{{ER_Patient_Count.count}}
      {{# each ER_Patients }}

         <div class="panel-heading">{{name}}</div>
         <div class="panel-body">
           <div class="col-xs-12">
                <p><label>التاريخ  : </label>  {{date}}</p>
                <p><label>أسم الطبيب : </label>  {{drName}}</p>

         <span class="pull-right"><a href="/Patient_er_nurse/{{patientId}}" class="btn btn-primary">تسجيل العلامات الحيويه </a></span>

          </div>
      </div>
      </div>
