<template name="Users">
	{{#if isInRole 'admin'}}
{{> SideNav}}
			<h1 class="page-title">Users</h1>
    	<table class="table table-bordered table-hover">
				 <thead>
    		<tr>
    			<th>Id</th>
    			<th>Email</th>
    			<th>First Name</th>
    			<th>Created At</th>
    			<th>Admin</th>
    		</tr>
				</thead>
				<tbody>
    	{{#each users}}
    		<tr>
    			<td class="user_id">{{_id}}</td>
    			<td>{{userEmail}}</td>
    			<td>{{profile.firstName}}</td>
    			<td>{{dateFormat}}</td>
    			<td>{{isAdmin}} </td>
						<td><button class="editItem">Edit</button><button class="deleteItem">Delete</button></td>
	  </tr>


    	{{/each}}
		 </tbody>
    	</table>
	{{else}}
		<h1>Not Authorized</h1>
	{{/if}}

</template>
